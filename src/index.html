<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Cartas Aleatorias</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div
      class="container d-flex flex-column align-items-center justify-content-center"
    >
      <div class="col-3">
        <h3 class="text-white">Ingrese el numero de cartas:</h3>
        <input type="text" class="form-control" id="inputCantidad" />
      </div>
      <div class="d-flex flex-row justify-content-between">
        <button
          id="btnGenerarCartas"
          type="button"
          class="btn btn-primary btn-lg m-2"
        ></button>
        <button
          id="btnOrdenarCartas"
          type="button"
          class="btn btn-primary btn-lg m-2"
        ></button>
      </div>
    </div>

    <div
      class="card-container container-fluid d-flex flex-column align-items-center justify-content-center"
    >
      <!-- Contenedor de filas de cartas -->
      <div
        id="cardsContainer"
        class="container-fluid d-flex justify-content-center align-items-center flex-wrap"
      ></div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
